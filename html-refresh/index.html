<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>refresh page</title>

    <!-- #region Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="../../common/bootstrap/dist/css/bootstrap.min.css" />
    <!-- endregion -->
</head>

<body>
    <a class="btn btn-primary btn-refresh m-4 p-2">click her to refresh</a>

    <!-- #region Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../common/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function reloadPage() {
            const btnRefresh = document.querySelectorAll(".btn-refresh");

            // Attach a click event listener to the button element and Call location.reload() to refresh the page
            btnRefresh.forEach(btn => btn.addEventListener("click", () => location.reload()));

        } reloadPage();
    </script>
    <!-- #endregion -->
</body>

</html>
