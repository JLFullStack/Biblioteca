<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web API</title>
</head>

<body>
    <label for="cep">CEP</label>
    <input type="text" id="cep" />

    <label for="rua">Logradouro</label>
    <input type="text" id="rua" disabled />

    <label for="bairro">Bairro</label>
    <input type="text" id="bairro" disabled />

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" disabled />

    <script>
        const cep = document.querySelector("#cep");

        cep.addEventListener("change", async () => {
            const url = `https://viacep.com.br/ws/${cep.value}/json/`;

            const request = await fetch(url);

            console.log(request);

            const response = await request.json();

            console.log(response);

            document.querySelector("#rua").value = response.logradouro;
            document.querySelector("#bairro").value = response.bairro;
            document.querySelector("#cidade").value = response.localidade;
        });
    </script>
</body>

</html>
