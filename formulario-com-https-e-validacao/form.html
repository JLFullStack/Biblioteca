<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário com segurança da informação e validação</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="lib/style.css" media="all" />
    <link rel="stylesheet" href="lib/print.css" media="print" />
    <link rel="stylesheet" href="lib/media-queries.css"/>
    <link rel="stylesheet" href="lib/retrato.css" media="screen and (orientation: portrait)" />
    <link rel="stylesheet" href="lib/paisagem.css" media="screen and (orientation: landscape)" />


</head>

<body>
    <header></header>
    <main>
        <section>
            <label for="formulario">Abrir Formlário</label>
            <button name="formulario" class="open-dialog btn btn-primary"
                onclick="dialogManipulation('dialog-form' , 'slide-up-scale')">CADASTRAR USUÁRIO</button>

            <form action="form.html" autocomplete="on" method="get">
                <dialog id="dialog-form">
                    <dialog-header>
                        <h2 id="title">Formulário de Cadastro</h2>
                        <!-- <button class="close-dialog btn btn-close"></button> -->
                    </dialog-header>

                    <dialog-body>
                        <input type="text" id="nome" placeholder="nome" autocomplete="name">
                        <input type="text" id="sobrenome" placeholder="sobrenome" autocomplete="name">
                        <input type="text" id="sexo" placeholder="sexo" autocomplete="off" list="sexo-lista">
                        <datalist id="sexo-lista">
                            <option>Masculino</option>
                            <option>Feminino</option>
                        </datalist>
                        <input type="email" id="email" placeholder="email" autocomplete="email">
                        <input type="tel" id="telefone" placeholder="telefone +xx(ddd) xxxx-xxxx" autocomplete="tel"
                            pattern="^[+]\d{2,3}[(]\d{2}[)] \d{4,5}[-]\d{4}$">
                    </dialog-body>

                    <dialog-footer>
                        <button type="reset" class="close-dialog btn btn-danger">Fechar</button>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </dialog-footer>
                </dialog>
            </form>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>

    <!-- JS -->
    <script src="lib/form.js"></script>
</body>

</html>
