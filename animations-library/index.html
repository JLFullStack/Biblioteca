<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations Library</title>

    <!-- #region Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="../../common/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../common/font-awesome-pro/pro-5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/animations.css" />
    <link rel="stylesheet" href="assets/css/media-queries.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- endregion -->
</head>

<body>
    <img class="card-img"></img>

    <!-- #region Action Buttons -->
    <section class="m-5">
        <button class="btn btn-outline-primary m-2 animation fades">fade</button>
        <button class="btn btn-outline-primary m-2 animation zoom">zoom and fade</button>
    </section>
    <!-- #endregion -->

    <!-- #region Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../common/font-awesome-pro/pro-5.13.0/js/all.min.js"></script>
    <script src="../../common/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- #endregion -->
</body>

</html>
