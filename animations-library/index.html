<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations Library</title>

    <!-- #region Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="../../common/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/animations.css" />
    <link rel="stylesheet" href="assets/css/media-queries.css" />
    <!-- endregion -->
</head>

<body>
    <section class="card-img">
        <card class="align-items-center flex-column" id="card-1">
            <a class="btn btn-close text-gray pt-3 pe-3 ms-auto"></a>
            <img class="mb-3"></img>
            <strong class="text-white">Lorem ipsum</strong>
            <p class="text-white">Lorem</p>
        </card>
    </section>

    <!-- #region Action Buttons -->
    <section id="button-group" class="m-5">
        <button class="btn btn-outline-primary m-2" onclick="animateTag('card-1', 'fade-in', 'fade-out')">
            fade-in / fade-out
        </button>

        <button class="btn btn-outline-primary m-2" onclick="animateTag('card-1', 'zoom-in', 'zoom-out')">
            zoom-int / zoom-out
        </button>

        <button class="btn btn-outline-primary m-2" onclick="animateTag('card-1', 'slide-up', 'remove-up')">
            slide-up / remove-up
        </button>

        <button class="btn btn-outline-primary m-2" onclick="animateTag('card-1', 'slide-up', 'remove-down')">
            slide-up / remove-down
        </button>

        <button class="btn btn-outline-primary m-2" onclick="animateTag('card-1', 'slide-down', 'remove-down')">
            slide-down / remove-down
        </button>

        <button class="btn btn-outline-primary m-2" onclick="animateTag('card-1', 'slide-down', 'remove-up')">
            slide-down / remove-up
        </button>

        <button class="btn btn-outline-primary m-2" onclick="animateTag('card-1', 'slide-left', 'remove-left')">
            slide-left / remove-left
        </button>

        <button class="btn btn-outline-primary m-2" onclick="animateTag('card-1', 'slide-right', 'remove-right')">
            slide-right / remove-right
        </button>

        <button class="btn btn-outline-primary m-2" onclick="animateTag('card-1', 'slide-up-scale', 'remove-up')">
            slide-up-scale / remove-up
        </button>

        <button class="btn btn-outline-primary m-2" onclick="animateTag('card-1', 'slide-down-scale', 'remove-down')">
            slide-down-scale / remove-down
        </button>

    </section>
    <!-- #endregion -->

    <!-- #region Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../common/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- #endregion -->
</body>

</html>
