<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Notification</title>

    <!-- #region Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="../../common/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/animation.css" />
    <!-- endregion -->
</head>

<body>
    <!-- #region card de visualização da nova menssagem -->
    <section class="bg-primary" id="card-notification">
        <card class="align-items-center flex-column" id="card-1">
            <a class="btn btn-close text-gray pt-3 pe-3 ms-auto"></a>
            <header class="card-header">
                <strong class="text-white">NOVA MENSSAGEM</strong>
            </header>

            <body class="card-body">
                <msg class="text-white" id="card-msg"></msg>
            </body>
    </section>
    <!-- #endregion -->

    <!-- #region botão de notificação -->
    <a class="m-4 rounded-circle animate-bell" id="bell">
        <div class="animate-bell-border" id="bell-border"></div>

        <span id="notifications-count"></span>

        <!-- #region ico notification -->
        <svg class="bi bi-bell-fill mb-1 bell-icon animate-bell-icon" xmlns="http://www.w3.org/2000/svg" width="20"
            height="20" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
        </svg>
        <!-- #endregion -->
    </a>
    <!-- #endregion -->

    <!-- #region notificação de nova menssagem -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="message-notification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <!-- <img src="..." class="rounded me-2" alt="..."> -->
                <strong class="me-auto">NOVA MENSSAGEM</strong>
                <!-- <small>11 mins ago</small> -->
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Olá <strong>Lucas</strong>, uma nova menssagem acabou de chegar.
            </div>
        </div>
    </div>
    <!-- #endregion -->

    <!-- #region Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../common/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
    <!-- #endregion -->
</body>

</html>
